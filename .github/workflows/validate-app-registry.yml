name: Check new app registry files

on:
  pull_request:
    types: [ opened, synchronize ]

jobs:
  check-app-registry:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout PR code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.head_ref }}

      - name: Fetch base branch
        run: |
          git fetch origin ${{ github.event.pull_request.base.ref }}

      - name: Get list of added app files
        id: json_files
        run: |
          files=$(git diff --name-status origin/${{ github.event.pull_request.base.ref }}...HEAD | grep '^A' | awk '{print $2}' | grep -E '^_registry/.*\.json$' || true)
          printf "files<<EOF\n%s\nEOF\n" "$files" >> "$GITHUB_OUTPUT"

      - name: Print found files
        run: |
          echo "Found files:"
          echo "${{ steps.json_files.outputs.files }}"

      - name: Run Go command on each new file
        if: steps.json_files.outputs.files != ''
        run: |
          echo "${{ steps.json_files.outputs.files }}" | while read file; do
            echo "Running test on $file"
            go run test/main.go "$file"
          done
